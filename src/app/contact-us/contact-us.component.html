<!-- Header -->
<div class="container">
    <br>
    <div class="row">
        <h2 class="col-12">Contact Us</h2>
    </div>

    <hr class="rounded">
    <!-- End Divider -->
</div>
<!-- End Header -->

<!-- Contact Us Section -->
<div class="contact-us">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h6>Send us a message and we will respond within 24 hours.</h6>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-7">
                    <div class="form-row">

                        <div class="col-md-6 form-group">
                            <input type="text" ngModel name="name" class="form-control" id="name"
                                placeholder="Your Name" />
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" ngModel name="email" id="email"
                                placeholder="Your Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="phone" id="phone" placeholder="Phone#" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel name="subject" id="subject"
                            placeholder="Subject" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" ngModel name="message"
                            placeholder="Type Message"></textarea>
                    </div>
                    <button id="addMessage"
                        class="btn btn-secondary col-2">Submit</button>
                </div>


                <div class="col-lg-5">
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1502.0569250030771!2d-81.35937013658915!3d41.15386699848186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883125211a78e03f%3A0x736779bb2e960210!2s111%20W%20Main%20St%2C%20Kent%2C%20OH%2044240!5e0!3m2!1sen!2sus!4v1651306050661!5m2!1sen!2sus"
                            width="600" height="450" style="border:0;"></iframe>


                        <div>
                            <p><br>
                            <h6>111 W Main St. <br> Kent, OH 44444 <br><br>
                                Sales: 111-111-111 <br> Service: 111-111-112</h6>
                            <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- End Contact Us Section -->
